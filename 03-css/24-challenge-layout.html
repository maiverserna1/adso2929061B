    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-sprite</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #16a053;
        }
        div.logo {
            background: url(images/spriteweb.png);
            background-position: -10px -400px;
            border: 2px solid #16a053;
            height: 190px;
            margin: 0 auto;
            width: 190px;
        }
        menu {
            align-items: center;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        div.buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            align-items: center;
            a:is(:link, :visited){
                text-decoration: none;
                color: #fff;
                background-color: #0009;
                border-bottom: solid 4px #fff;
                height: 50px;
                width: 135px;
                align-items: center;
                display: flex;
                justify-content: center;
                font-size: 1rem;
            }
            a:is(:hover){
                background-color: #000;
                border-color: rgb(0, 255, 13);
                transition: 0.3s ease-in all;
            }
        }
        div.bottle {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            margin: 2rem;
            justify-content: center;
            background-color: #0009;
            padding: 1.5rem;
            width: calc(230px*3);
            .sprite{
            background: url(images/spriteweb.png);
            background-position: -560px -13px;
            border: 2px solid #16a053;
            height: 195px;
            width: 230px;
            border: 2px solid white;
            div{
                color: #000;
                background-color: #fff6;
                display: flex;
                justify-content: center;
                padding: 1.2rem;
            }
            div:is(:hover){
                background-color: #fff9;
            }
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href='/03-css/'>

        </a>
    </nav>
        <header>
            <div class="logo"></div>
        </header>
            <div class="buttons">
                <a href="">INICIO</a>
                <a href="">NOSOTROS</a>
                <a href="">SERVICIOS</a>
                <a href="">CONTACTO</a>
                <a href="">PORTAFOLIO</a>
        </div>
            <div class="bottle">
                <div class="sprite"><div href="">SPRITE 01</div></div>
                <div class="sprite"><div href="">SPRITE 02</div></div>
                <div class="sprite"><div href="">SPRITE 03</div></div>
            </div>
        </section>
        <section>

        </section>
    </main>
    
</body>
</html>
